


<div *ngIf="dataLoaded==true" class="alert alert-info" role="alert">
  Araçlar</div>
  <div class="mb-3">
    <input type="text" id="filterText" [(ngModel)]="filterText" class="form-control" id="exampleFormControlInput1" placeholder="Araç modeli giriniz..">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} modelini aradınız..
  </div>
<div *ngIf="dataLoaded==false" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
<div class="row row-cols-1 row-cols-md-2 g-4" style="margin-top: 10px; margin-bottom: 10px;">
  <div class="col" *ngFor="let car of cars | filterCarPipe:filterText">
    <div class="card">
      <!-- <img style="height: 330px;" [src]="getCarImage(car)" class="card-img-top" alt="Hollywood Sign on The Hill" /> -->
      <div class="card-body">
        <h5 class="card-title">{{car.description}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{car.description}}</h6>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <small class="fw-bold text-start">{{car.dailyPrice}} TL / Günlük</small>
        <li class="list-group-item"><button routerLink="/cars/carDetail/{{car.id}}" type="button" class="text-center btn btn-primary btn-sm">Detaylar</button></li>
      </div>
    </div>
  </div>
</div>
