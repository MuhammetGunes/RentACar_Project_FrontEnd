<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded==true" class="alert alert-info" role="alert">
  Araçlar
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka Id</th>
      <th>Renk Id</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyat</th>
      <th>Model</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
    <a [routerLink]="['cars/carDetail', car.id]" class="btn btn-primary btn-sm">Detaylar</a>
  </tr>
</table>
