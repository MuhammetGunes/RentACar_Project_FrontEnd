<div class="content">
  <div class="col-md-12">
     <div class="card">
      <div class="card-header"><h5 class="title">Ödeme Ekranı</h5></div>
      <div class="card-body">
        <form [formGroup]="paymentAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="fullName">Kart Sahibi İsim Soyisim</label>
              <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Kart Sahibi İsim Soyisim"/>
          </div>
            <div class="mb-3">
              <label for="cardNumber">Kart Numarası</label>
              <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control" placeholder="Kart Numarası"/>
          </div>
            <div class="mb-3">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" formControlName="cvv" class="form-control" placeholder="CVV"/>
            </div>
            <div class="mb-3">
              <label for="month">Ay</label>
              <input type="number" id="month" formControlName="month" class="form-control" placeholder="Ay"/>
            </div>
            <div class="mb-3">
              <label for="year">Yıl</label>
              <input type="number" id="year" formControlName="year" class="form-control" placeholder="Yıl"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
      </div>
     </div>
  </div>
</div>
