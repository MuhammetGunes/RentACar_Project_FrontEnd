  <div class="login-page w-100">
    <div class="container">
        <div class="login-card">
            <div class="card-body">
                <h1 class="company-logo" routerLink="/">Giriş Yapın</h1>
                <hr>
                <form class="mb-4" [formGroup]="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Eposta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Şifre</label>
                    </div>


                    <button (click)="login()" class="btn  login-btn">Giriş Yap
                    </button>

                </form>

                <div class="register">
                  Hesabınız yok mu? Hemen oluşturun
                    <a routerLink="/register">
                        Üye olmak için tıklayın.
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
