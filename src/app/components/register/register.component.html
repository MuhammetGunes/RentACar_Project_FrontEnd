  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Kayıt Ol</p>

                  <form class="mx-1 mx-md-4" [formGroup]="registerForm">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="inputFirstName" class="sr-only">İsim</label>
      <input type="text" id="inputFirstName" class="form-control" formControlName="firstName" placeholder="İsminiz" required>
      <label for="inputLastName" class="sr-only">Soyisim</label>
      <input type="text" id="inputLastName" class="form-control" formControlName="lastName" placeholder="Soyisminiz" required>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Şifre</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" (click)="register()">Giriş Yap</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023-2024  </p>
                      </div>
                    </div>
