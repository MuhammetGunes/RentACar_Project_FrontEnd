<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-success text-center h5">Renkler</li>
  <div class="mb-3">
    <input type="text" id="filterText" [(ngModel)]="filterText" class="form-control" id="exampleFormControlInput1" placeholder="Araç rengi giriniz..">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} rengini aradınız..
  </div>
  <li (click)="cleanCurrentColor()" [class]="getAllColorClass()" routerLink = "/cars">Tüm Renkler</li>
  <li (click)="setCurrentColor(color)"
  [class]="getCurrentColorClass(color)"
  routerLink = "/cars/colors/{{color.colorId}}"
  *ngFor="let color of colors | filterColorPipe:filterText">
  {{color.colorName}}</li>
</ul>

<h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h5>
