<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-success text-center h5">Markalar</li>
  <div class="mb-3">
    <input type="text" id="filterText" [(ngModel)]="filterText" class="form-control" id="exampleFormControlInput1" placeholder="Marka ismi giriniz..">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} markasını aradınız..
  </div>


  <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="selectedBrand" 
  routerLink = "/cars/brands/{{selectedBrand}}">
    <option selected [ngValue]="null">Marka seçiniz.</option>
    <option (click)="cleanCurrentBrand()" [class]="getAllBrandClass()" routerLink = "/cars" value="all-brands">Tüm Markalar</option>
    <option (click)="setCurrentBrand(brand)"
            [class]="getCurrentBrandClass(brand)"
            *ngFor ="let brand of brands | filterBrandPipe:filterText" [value]="brand.brandId">{{brand.brandName}}</option>
  </select>
</ul>
