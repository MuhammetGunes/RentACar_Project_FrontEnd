<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-success text-center h5">Markalar</li>
  <li (click)="cleanCurrentBrand()" [class]="getAllBrandClass()" routerLink = "/cars">Tüm Markalar</li>
  <li (click)="setCurrentBrand(brand)"
  routerLink = "/cars/brands/{{brand.brandId}}"
  [class]="getCurrentBrandClass(brand)"
  *ngFor ="let brand of brands">
  {{brand.brandName}}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz.</h5>
