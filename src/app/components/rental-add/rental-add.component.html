<div class="content">
  <div class="col-md-12">
     <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="rentalAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="carId">Araç Numarası</label>
              <input type="number" id="carId" formControlName="carId" class="form-control" placeholder="Araç Numarası"/>
          </div>
            <div class="mb-3">
              <label for="customerId">Müşteri Numarası</label>
              <input type="number" id="customerId" formControlName="customerId" class="form-control" placeholder="Müşteri Numarası"/>
            </div>
            <div class="mb-3">
              <label for="rentDate">Kiralama Tarihi</label>
              <input type="date" id="rentDate" formControlName="rentDate" class="form-control" placeholder="Kiralama Tarihi"/>
            </div>
            <div class="mb-3">
              <label for="returnDate">Teslim Tarihi</label>
              <input type="date" id="returnDate" formControlName="returnDate" class="form-control" placeholder="Teslim Tarihi"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" routerLink="/payments/pay" (click)="add()">Ekle</button>
      </div>
     </div>
  </div>
</div>
