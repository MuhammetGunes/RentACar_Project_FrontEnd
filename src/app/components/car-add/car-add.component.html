<div class="content">
  <div class="col-md-12">
     <div class="card">
      <div class="card-header"><h5 class="title">Yeni Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="brandId">Marka Numarası</label>
              <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka Numarası"/>
            </div>
            <div class="mb-3">
              <label for="colorId">Renk Numarası</label>
              <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk Numarası"/>
            </div>
            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı"/>
            </div>
            <div class="mb-3">
              <label for="dailyPrice">Günlük Fiyat</label>
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyat"/>
            </div>
            <div class="mb-3">
              <label for="description">Araç Modeli</label>
              <input type="text" id="description" formControlName="description" class="form-control" placeholder="Araç Modeli"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
      </div>
     </div>
  </div>
</div>
